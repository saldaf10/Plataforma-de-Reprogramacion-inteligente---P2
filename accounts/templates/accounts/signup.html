{% extends 'base.html' %}
{% block title %}Crear Cuenta - PRI{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="modern-card">
      <div class="modern-card-header text-center">
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #01c9ff 0%, #6366f1 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2.5rem;">
          <i class="bi bi-person-plus"></i>
        </div>
        <h3 class="mb-1" style="font-weight: 700;">Crear Cuenta</h3>
        <p class="text-muted mb-0">Únete a la plataforma PRI</p>
      </div>
      
      <div class="modern-card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="modern-form-group">
            <label class="modern-form-label">
              <i class="bi bi-person"></i> Usuario
            </label>
            <input name="username" class="modern-form-control" required autocomplete="username" placeholder="Elige un nombre de usuario">
          </div>
          
          <div class="modern-form-group">
            <label class="modern-form-label">
              <i class="bi bi-envelope"></i> Email
            </label>
            <input name="email" type="email" class="modern-form-control" autocomplete="email" placeholder="tu@email.com">
          </div>
          
          <div class="modern-form-group">
            <label class="modern-form-label">
              <i class="bi bi-lock"></i> Contraseña
            </label>
            <input name="password" type="password" class="modern-form-control" required autocomplete="new-password" placeholder="Crea una contraseña segura">
          </div>
          
          <button type="submit" class="btn-modern btn-primary-modern w-100" style="font-size: 1.1rem;">
            <i class="bi bi-rocket-takeoff"></i>
            Crear Cuenta
          </button>
        </form>
        
        <div class="text-center mt-4 pt-4" style="border-top: 1px solid var(--border-color);">
          <p class="text-muted mb-0">
            ¿Ya tienes una cuenta? 
            <a href="{% url 'accounts:login' %}" style="color: var(--pri-blue); font-weight: 600; text-decoration: none;">
              Iniciar sesión
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
