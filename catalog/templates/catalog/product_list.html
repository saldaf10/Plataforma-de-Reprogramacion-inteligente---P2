{% extends 'base.html' %}
{% block title %}Productos - PRI Shop{% endblock %}
{% block content %}
<div class="row mb-3">
  <div class="col-md-3">
    <form method="get" class="card card-body">
      <h5 class="mb-3">Filtros</h5>
      <div class="mb-2">
        <label class="form-label">Búsqueda</label>
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Buscar...">
      </div>
      <div class="mb-2">
        <label class="form-label">Categoría</label>
        <select name="category" class="form-select">
          <option value="">Todas</option>
          {% for c in categories %}
          <option value="{{ c.slug }}" {% if request.GET.category == c.slug %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="row g-2">
        <div class="col">
          <label class="form-label">Min</label>
          <input type="number" step="0.01" name="min" value="{{ request.GET.min }}" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Max</label>
          <input type="number" step="0.01" name="max" value="{{ request.GET.max }}" class="form-control">
        </div>
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary">Aplicar</button>
      </div>
    </form>
  </div>
  <div class="col-md-9">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for p in products %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          {% if p.image %}<img class="card-img-top" src="{{ p.image.url }}" alt="{{ p.name }}">{% endif %}
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ p.name }}</h6>
            <p class="text-muted small mb-2">{{ p.category.name }}</p>
            <p class="fw-bold">${{ p.price }}</p>
            <div class="mt-auto d-grid gap-2">
              <a class="btn btn-outline-secondary" href="{% url 'catalog:product_detail' p.slug %}">Ver</a>
              <form method="post" action="{% url 'cart:add' p.id %}">{% csrf_token %}
                <input type="hidden" name="quantity" value="1">
                <button class="btn btn-primary w-100">Agregar al carrito</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No hay productos.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
