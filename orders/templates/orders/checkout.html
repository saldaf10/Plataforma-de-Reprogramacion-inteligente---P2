{% extends 'base.html' %}
{% block title %}Checkout - PRI Shop{% endblock %}
{% block content %}
<h3>Checkout</h3>
<div class="row">
  <div class="col-md-7">
    <form method="post" class="card card-body">{% csrf_token %}
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Nombre completo</label>
          <input name="full_name" required class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input name="email" type="email" required class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input name="address" required class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Ciudad</label>
          <input name="city" required class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Código Postal</label>
          <input name="postal_code" required class="form-control">
        </div>
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary">Ir a pagar (simulación)</button>
      </div>
    </form>
  </div>
  <div class="col-md-5">
    <div class="card card-body">
      <h6>Resumen</h6>
      <ul class="list-group list-group-flush">
        {% for it in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ it.product.name }} x {{ it.quantity }}</span>
          <strong>${{ it.line_total }}</strong>
        </li>
        {% endfor %}
      </ul>
      <div class="d-flex justify-content-between mt-3">
        <span>Total</span>
        <strong>${{ total }}</strong>
      </div>
    </div>
  </div>
</div>
{% endblock %}
