[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --alluredir=reports/allure-results
    --capture=no
    -v
    --tb=short
markers =
    test_id: Identificador único de la historia de usuario
    smoke: Pruebas críticas para smoke testing
    regression: Pruebas de regresión completas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
